<div class="form">
  <form class="form" style="margin: 100px">
    <h3>Login Here</h3>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]='loginUserDetails.email' style="width: 450px;">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]='loginUserDetails.password' style="width: 450px;">
      <p>Haven't created account???<a routerLink="/register">SignUp Here</a></p>
    </div>
    <button type="button" class="btn btn-success" (click)="loginUser()">Submit</button>
  </form>
</div>
