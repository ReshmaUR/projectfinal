<form class="form" style="margin-left: 400px" #userRegister = 'ngForm'>
    <h3>Register Here</h3>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" #email='ngModel' [class.is-invalid]='email.invalid && email.touched' class="form-control rounded-0" aria-describedby="emailHelp" name="email" [(ngModel)]='registeredUser.email' style="width: 450px;" pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(.[a-z]{2,3})?$" required>
      <small class="text-danger" [class.d-none]='email.valid || email.touched'>Enter a valid Email</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" #password='ngModel' [class.is-invalid]='password.invalid && password.touched' class="form-control rounded-0"  name="password" [(ngModel)]='registeredUser.password' style="width: 450px;" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@!#_$%^&*-])[a-zA-Z0-9@!#_$%^&*-]{8,}$" required>
      <small class="text-danger" [class.d-none]='password.valid || password.touched'>Enter a valid Password</small>
    </div>

    <button type="button" [disabled]="userRegister.form.invalid" class="btn btn-primary" (click)="registerUser()">Submit</button>
  
</form>
